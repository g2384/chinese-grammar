<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <style>
    .sidebar-nav p {
      font-weight: bold;
      margin: 0px;
    }

    .markdown-section a {
      color: #0b91e3;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Practical Chinese Usage',
      homepage: 'index.md',
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 3,
      repo: '',
      formatUpdated: '{YYYY}-{MM}-{DD}',

      search: 'auto', // default

      search: [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
      ],

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/': 'Type to search'
        },

        noData: 'No Results',

        // Localization
        noData: {
          '/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },

      plugins: [
        function (hook) {
          var footer = 
            '<footer><hr><p class="warn">Found an issue? Report <a href="https://github.com/g2384/practical-chinese-usage/issues/new/choose" target="_blank" rel="noopener">here</a>.</p><hr><p>Composed by <a href="https://github.com/g2384" target="_blank" rel="noopener">g2384</a>. Last modified on {docsify-updated}.</p></footer>';

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>
</body>

</html>
